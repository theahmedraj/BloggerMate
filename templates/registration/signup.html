{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Sign up</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary" style="background-color:#466278;">Sign up</button>

                    </form>
                    <div class="">
                        <small class="text-muted">

                            Already Have An Account?
                            <a class="ml-2" href="{% url 'login' %}">Log in</a>
                        </small>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
